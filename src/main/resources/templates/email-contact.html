<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Password Reset</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#FF5733" style="padding: 40px 0 30px 0;">
            <h1>eMarket Community,</h1>
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
            <p>
                The customer below wants to contact your for the product you enlisted.
                <br>
            <p th:text="${id}"></p>
            <p th:text="${productname}"></p>
            <p th:text="${name}"></p>
            <p th:text="${email}"></p>
            <p th:text="${price}"></p>
            <p th:text="${msg}"></p>
            </p>
        </td>
    </tr>
    <tr>
        <td align="center" bgcolor="#C6B407" style="padding: 30px 30px 30px 30px;">
            <h2>Thanks</h2>
        </td>
    </tr>
</table>


</body>
</html>
