<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/login.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/home.css" type="text/css" media="screen">
</head>
<body>
<div class="topnav">
    <a class="active" href="home">Home</a>
    <a href="signup">Sign up</a>
    <a href="login">Login</a>
    <a href="about">About us</a>
</div>

<form method="post" th:action="@{/signup}"  th:object="${user}" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label><b>First Name</b></label> <br>
        <input type="text" placeholder="Enter your first name." th:field="*{firstname}" name="firstname" required>

        <br><label><b>Last Name</b></label> <br>
        <input type="text" placeholder="Enter your last name." th:field="*{lastname}" name="lastname" required >
        <br>
        <label ><b>Email</b></label> <br>
        <input type="text" placeholder="Enter Email address" th:field="*{email}" name="email" required>
            <br>
        <label><b>Password</b></label> <br>
        <input type="password" placeholder="Enter Password" th:field="*{password}" name="psw" required>
        <br>
        <label ><b>Repeat Password</b></label> <br>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <br>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <br>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="submit" class="signupbtn">Create an account</button>
        </div>
    </div>
</form>

</body>
</html>
