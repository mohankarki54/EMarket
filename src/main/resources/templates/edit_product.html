<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${product}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Product Type</td>
                <td>
                <select th:field="*{type}">
                    <option th:value="'Electronics'" th:text="Electronics"></option>
                    <option th:value="'Vechicle'" th:text="Vechicle"></option>
                    <option th:value="'Clothes'" th:text="Clothes"></option>
                </select>
                </td>
            </tr>

            <tr>
                <form method="post" th:action="@{/save}">
                    <td colspan="2"><button type="submit" class="btn btn-success"  th:name="action" th:value="${product.id}">Save</button>
                    </td>
                </form>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
