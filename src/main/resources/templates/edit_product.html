<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home">EMarket</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="product">Post an Ad</a>
            </li>

            <div sec:authorize="!isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Login
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="login">Login</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="signup">Register</a>
                    </div>
                </li>
            </div>

            <li class="nav-item">
                <a class="nav-link" href="about">About EMarket</a>
            </li>

            <div sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="account">Account</a>
                </li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>

            </div>

        </ul>


    </div>
</nav>
<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${product}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Product Type</td>
                <td>
                <select th:field="*{type}">
                    <option th:value="'Electronics'" th:text="Electronics"></option>
                    <option th:value="'Vechicle'" th:text="Vechicle"></option>
                    <option th:value="'Clothes'" th:text="Clothes"></option>
                </select>
                </td>
            </tr>

            <tr>
                <form method="post" th:action="@{/save}">
                    <td colspan="2"><button type="submit" class="btn btn-success"  th:name="action" th:value="${product.id}">Save</button>
                    </td>
                </form>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
