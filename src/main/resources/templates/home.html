<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EMarket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/home.css" type="text/css" media="screen">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home">EMarket</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product">Post an Ad</a>
                </li>

                <div sec:authorize="!isAuthenticated()">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Login
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="login">Login</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="signup">Register</a>
                    </div>
                </li>
                </div>

                <li class="nav-item">
                    <a class="nav-link" href="about">About EMarket</a>
                </li>

                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="account">Account</a>
                    </li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>

                </div>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>
    </nav>
    <br>

   <div class="container">
       <h3>Latest Items</h3>
       <div class="row" style="display: flex; overflow-x: scroll">
           <div class="card" th:each="product : ${products}">
               <img th:src="${product.imagename}" class="card-img-top" alt="..." width="3300" height="300">
               <div class="card-body">
                   <h5 class="card-title"><h5 th:text="${product.ProductName}"></h5></h5>
                   <p class="card-text"><p th:text="'Price: $'+${product.price}"> </p></p>
                   <a name="info" class="btn btn-primary" th:value="${product.id}">View Details</a>
               </div>
           </div>
       </div>
   </div>
    <br><br>
    <div class="container">
        <h3>Electronics</h3>
        <div class="row" style="display: flex; overflow-x: scroll">
            <div class="card" th:each="product : ${products}">
                <img th:src="${product.imagename}" class="card-img-top" alt="..." width="3300" height="300">
                <div class="card-body">
                    <h5 class="card-title"><h5 th:text="${product.ProductName}"></h5></h5>
                    <p class="card-text"><p th:text="'Price: $'+${product.price}"> </p></p>
                    <a name="info" class="btn btn-primary" th:value="${product.id}">View Details</a>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <h3>Cars and Trucks</h3>
        <div class="row" style="display: flex; overflow-x: scroll">
            <div class="card" th:each="product : ${products}">
                <img th:src="${product.imagename}" class="card-img-top" alt="..." width="3300" height="300">
                <div class="card-body">
                    <h5 class="card-title"><h5 th:text="${product.ProductName}"></h5></h5>
                    <p class="card-text"><p th:text="'Price: $'+${product.price}"> </p></p>
                    <a name="info" class="btn btn-primary" th:value="${product.id}">View Details</a>
                </div>
            </div>
        </div>
    </div>
    <br><br>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
